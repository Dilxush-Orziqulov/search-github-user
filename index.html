<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFinder</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <header>
                <div class="header-left">
                    <h2>devfinder</h2>
                </div>
                <div class="header-right">
                    <div class="btn">
                        <span class="btn-text">Dark</span>
                    </div>
                </div>
            </header>
            
            <form action="" class="">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" id="search" placeholder="Search GitHub usernameâ€¦">
                <div class="search-btn">Search</div>
            </form>
            <main class="">
                <div class="main-top">
                    <div class="avatar-box">
                        <div class="avatar">
                            <img src="./images/Bitmap.jpg" alt="" class="avatar-github">
                            <div>
                                <h4 class="name-github test">The octocat</h4>
                                <span class="login-github">@octocat</span>
                            </div>
                        </div>
                        <p class="create-github">Joined 25 Jan 2011</p>
                    </div>
                </div>

                <div class="main-bottom">
                    <div class="list ">
                        <div>
                            <p>Repos</p>
                            <h4 class="repos ">8</h4>
                        </div>
                        <div>
                            <p>Followers</p>
                            <h4 class="followers">3938</h4>
                        </div>
                        <div>
                            <p>Following</p>
                            <h4 class="following">9</h4>
                        </div>
                    </div>

                    <div class="links">
                        <div>
                            <i class="fa-solid fa-location-dot"></i>
                            <span class="location test">San Francisco</span>
                        </div>
                        <div>
                            <i class="fa-brands fa-twitter"></i>
                            <span class="blog test"> Not Available</span>
                        </div>
                        <div>
                            <i class="fa-solid fa-link"></i>
                            <span class="github-blog test"> https://github.blog</span>
                        </div>
                        <div>
                            <i class="fa-solid fa-building"></i>
                            <span class="company test">@github</span>
                        </div>
                    </div>
                </div>


            </main>

        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
